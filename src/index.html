<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Croast</title>
  </head>
  <body>
    <header></header>
    <div class="content-wrapper">
      <div class="content">
    <main role="main" class="container">
      <div class="pure-g">
      <div id="timer" class="pure-u-2-5 pure-form">
        <fieldset>
        <label>Total Time </label><span class="values">00:00:00</span>
        <div>
          <button class="startButton pure-button">Start Roast</button>
          <button class="stopButton pure-button" style="display: none">Stop Roast</button>
          <button class="resetButton pure-button" style="display: none">New Roast</button>
        </div>
        </fieldset>
      </div>

      <div id="firstCrackTimer" class="pure-u-2-5 pure-form">
        <label>Development</label>
        <span>Time: </span><span class="values">00:00:00</span>
        <br />
        <span>Precent: </span><span class="percent">0%</span>
        <div>
          <button class="recordButton pure-button">Record First Crack</button>
        </div>
      </div>
    </div>
    <div class="pure-g">
      <div id="controlLogs" class="pure-u-5-5 pure-form">
        <label
          >Fan: <input id="fan" name="fan" type="number" min="1" max="9"
        /></label>
        <label
          >Heat: <input id="heat" name="heat" type="number" min="1" max="9"
        /></label>
        <label
          >Temperature:
          <input
            id="temperature"
            name="temperature"
            type="number"
            min="0"
            max="600"
        /></label>
        <label
          >Bean Mass Temperature:
          <input
            id="beanTemperature"
            name="beanTemperature"
            type="number"
            min="0"
            max="600"
        /></label>
        
        <button class="recordTelemetry pure-button">Record</button>
      </div>
</div>
      <canvas id="roastChart"></canvas>
      <br />
      
      <div id="export">
        <div>
          <button class="downloadButton pure-button">Download Data</button>
        </div>
      </div>

    </main>
    </div></div>
  </body>
  <footer></footer>
</html>
