<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Croast</title>
  </head>
  <body>
    <header></header>
    <div class="content-wrapper">
      <div class="content">
        <main role="main" class="container">
          <div class="pure-g">
            <div id="timer" class="pure-u-1">
              <label>Total Time: </label><span class="values">00:00:00</span>
              <button class="startButton pure-button pure-button-primary">
                Start Roast
              </button>
              <button
                class="stopButton pure-button pure-button-primary"
                style="display: none"
              >
                Stop Roast
              </button>
              <button
                class="resetButton pure-button pure-button-primary"
                style="display: none"
              >
                New Roast
              </button>
            </div>
          </div>
          <div class="pure-g">
            <div id="firstCrackTimer" class="pure-u-1">
              <span>Development Time: </span
              ><span class="values">00:00:00</span>
              <span>Development Precent: </span><span class="percent">0%</span>
              <button class="recordButton pure-button pure-button-primary">
                Record First Crack
              </button>
            </div>
          </div>
          <div class="pure-g">
            <div id="controlLogs" class="pure-u-5-5">
              <div class="pure-form">
                <fieldset>
                  <label
                    >Fan:
                    <input id="fan" name="fan" type="number" min="1" max="9"
                  /></label>
                  <label
                    >Heat:
                    <input id="heat" name="heat" type="number" min="1" max="9"
                  /></label>
                  <label
                    >Temperature:
                    <input
                      id="temperature"
                      name="temperature"
                      type="number"
                      min="0"
                      max="600"
                  /></label>
                  <label
                    >Bean Mass Temperature:
                    <input
                      id="beanTemperature"
                      name="beanTemperature"
                      type="number"
                      min="0"
                      max="600"
                  /></label>

                  <button
                    class="recordTelemetry pure-button pure-button-primary"
                  >
                    Record
                  </button>
                </fieldset>
              </div>
            </div>
          </div>
          <canvas id="roastChart"></canvas>
          <br />

          <div id="export">
            <div>
              <button class="downloadButton pure-button">Download Data</button>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
  <footer></footer>
</html>
